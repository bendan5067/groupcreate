<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link rel="stylesheet" href="group-creation.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js"></script>
<body>
    <div class="form-container">
        <form id="createGroupForm">
            <h2>Create a New Group</h2>

            <div class="form-field">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" name="groupName" required>
            </div>

            <div class="form-field">
                <label for="groupDescription">About:</label>
                <textarea id="groupDescription" name="groupDescription"></textarea>
            </div>

            <div class="form-field">
                <label for="groupPicture">Group Picture:</label>
                <input type="file" id="groupPicture" name="groupPicture" accept="image/png, image/jpeg">
            </div>

            <div class="form-field">
                <label>Group Privacy:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" id="public" name="groupPrivacy" value="public" checked> Public
                    </label>
                    <label>
                        <input type="radio" id="private" name="groupPrivacy" value="private"> Private
                    </label>
                </div>
            </div>

            <div class="form-field">
                <label for="industry">Industry:</label>
                <select id="industry" name="industry" multiple size="3">
                    <option value="education">Education</option>
                    <option value="construction">Construction</option>
                    <option value="design">Design</option>
                    <option value="corporate">Corporate</option>
                    <option value="retail">Retail</option>
                    <option value="energy_mining">Energy & Mining</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="finance">Finance</option>
                    <option value="travel">Travel</option>
                    <option value="health_care">Health Care</option>
                    <option value="art">Art</option>
                    <option value="real_estate">Real Estate</option>
                    <option value="legal">Legal</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="media_communications">Media & Communications</option>
                    <option value="software_it_services">Software & IT Services</option>
                    <option value="public_administration">Public Administration</option>
                </select>
            </div>

            <div class="form-field">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
            </div>

            <div class="form-field">
                <label for="rules">Rules:</label>
                <textarea id="rules" name="rules"></textarea>
            </div>

            <div class="form-field">
                <button type="submit" class="submit-btn">Create Group</button>
            </div>
                     
       
      <script type="module" src="group-creation.js"></script>    
</body>
</html>
